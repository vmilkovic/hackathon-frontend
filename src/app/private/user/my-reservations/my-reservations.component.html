@if (myReservations(); as myReservations) {
  <h1 class="text-xl font-semibold">Moje rezervacije</h1>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
    @for (reservation of myReservations; track $index) {
      <p-card>
        <div class="flex flex-col space-y-2">
          <h1>
            {{ reservation.venueId }}
          </h1>

          <p>
            Od
            <span>
              {{ reservation.startDate | date: 'short' }}
            </span>
            do
            <span>
              {{ reservation.endDate | date: 'short' }}
            </span>
          </p>

          <span>
            {{ reservation.status }}
          </span>

          <p-button
            label="Dokumenti"
            icon="pi pi-file-pdf"
            (onClick)="openDocuments(reservation)"
          />
        </div>
      </p-card>
    }
  </div>
}
