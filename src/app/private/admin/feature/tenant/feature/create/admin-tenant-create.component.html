<section class="mb-10">
  <a routerLink="/admin/tenant" class="p-button font-bold">Nazad</a>
</section>

@if (createTenantForm) {
  <section>
    <form
      class="flex flex-col gap-5"
      [formGroup]="createTenantForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex gap-2">
        <p-floatLabel>
          <input id="name" type="text" pInputText formControlName="name" />

          <label for="name">Ime</label>
        </p-floatLabel>

        <p-floatLabel>
          <input
            id="description"
            type="text"
            pInputText
            formControlName="description"
          />

          <label for="description">Opis</label>
        </p-floatLabel>
      </div>

      <p-button
        type="submit"
        label="Spremi"
        [disabled]="!createTenantForm.valid"
      />
    </form>
  </section>
}
