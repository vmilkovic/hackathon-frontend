@if (isTenantEditLoading()) {
  <div class="flex h-screen w-screen justify-center">
    <p-progressSpinner ariaLabel="loading" />
  </div>
} @else {
  <section class="mb-10">
    <a routerLink="/admin/tenant" class="p-button font-bold">Nazad</a>
  </section>

  @if (tenantEditForm) {
    <h1 class="mb-5 text-2xl font-semibold">Nadle≈æno tijelo</h1>

    <section>
      <form
        class="flex flex-col gap-5"
        [formGroup]="tenantEditForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="flex gap-2">
          <p-floatLabel>
            <input id="name" type="text" pInputText formControlName="name" />

            <label for="name">Ime</label>
          </p-floatLabel>

          <p-floatLabel>
            <input
              id="description"
              type="text"
              pInputText
              formControlName="description"
            />

            <label for="description">Opis</label>
          </p-floatLabel>
        </div>

        <p-button
          type="submit"
          label="Spremi"
          [disabled]="!tenantEditForm.valid"
        />
      </form>
    </section>
  }
}
