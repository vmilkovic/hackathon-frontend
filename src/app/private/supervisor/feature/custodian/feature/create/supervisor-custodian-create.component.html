<section class="mb-10">
  <a routerLink="/admin/supervisor" class="p-button font-bold">Back</a>
</section>

@if (createCustodianForm) {
  <section>
    <form
      class="flex flex-col gap-5"
      [formGroup]="createCustodianForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col gap-5">
        <p-dropdown
          formControlName="venueId"
          [options]="venues()"
          [loading]="!venues()?.length"
          optionLabel="name"
          optionValue="id"
          placeholder="Select a Venue"
        />

        <p-floatLabel>
          <input
            id="firstName"
            type="text"
            pInputText
            formControlName="firstName"
          />

          <label for="firstName">First name</label>
        </p-floatLabel>

        <p-floatLabel>
          <input
            id="lastName"
            type="text"
            pInputText
            formControlName="lastName"
          />

          <label for="lastName">Last name</label>
        </p-floatLabel>

        <p-floatLabel>
          <input id="email" type="email" pInputText formControlName="email" />

          <label for="email">Email</label>
        </p-floatLabel>

        <p-floatLabel>
          <p-password
            id="password"
            formControlName="password"
            [feedback]="false"
          />

          <label for="password">Password</label>
        </p-floatLabel>

        <p-floatLabel>
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            [feedback]="false"
          />

          <label for="confirmPassword">Confirm password</label>
        </p-floatLabel>
      </div>

      <p-button
        type="submit"
        label="Submit"
        [disabled]="!createCustodianForm.valid"
      />
    </form>
  </section>
}
